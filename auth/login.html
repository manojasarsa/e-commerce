<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/auth/auth.css">
    <link rel="stylesheet" href="/homepage.css">
    <script src="https://kit.fontawesome.com/b2c3fdb829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://zero-ui.netlify.app/docs/docs.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="navigation" id="header_box">
            <div class="nav_left logo">
                <a class="header_logo" href="/">easYbuY</a>
                <p id="tagline">We Value Your Choices</p>
            </div>
            <div class="nav_center searchbar">
                <input type="search" class="input input_search" id="search" placeholder="Search" />
            </div>
            <div class="nav_right">
                <button  id="header_btn">
                    <a class="btn btn_primary" href="/auth/login.html">Login</a>  
                </button>

                <div class="badge_container badge_icon">
                    <i class="fa fa-heart-o" id="header_icon"></i>
                    <span class="badge_icon_num badge_status" id="header_icon_num"> 3 </span>
                </div>

                <div class="badge_container badge_icon">
                    <i class="fa fa-shopping-cart" id="header_icon"></i>
                    <span class="badge_icon_num badge_status" id="header_icon_num"> 4 </span>
                </div>

            </div>
        </div>
    </header>
        
    <div class="input_container flex_column" id="login">
        <form class="input_field flex_column">
            <h2 class="input_heading">Login</h2>
            <label class="input_label">Email address</label>
            <input class="input_box" type="email" placeholder="manoj@neog.camp" required />
            <label class="input_label">Password</label>
            <input class="input_box" type="name" placeholder="***********" required />
            <div>
                <input type="checkbox" class="input_checkbox"> 
                <p>Remember me</p>
            </div>
            <p class="input_subheading"><a href="/auth/forgotpwd.html" id="input_subheading">Forgot your Password?</a> 
            </p> 
            <button class="btn btn_secondary">Login</button>
            <p class="input_subheading"><a href="/auth/signup.html" id="input_subheading">Create New Account ></a> 
        </form>
    </div>
        

</body>
</html>
