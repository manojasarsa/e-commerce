<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/homepage.css">
    <link rel="stylesheet" href="/auth/auth.css">
    <link rel="stylesheet" href="https://zero-ui.netlify.app/docs/docs.css">
    <script src="https://kit.fontawesome.com/b2c3fdb829.js" crossorigin="anonymous"></script>
    <title>EasyBuy</title>
</head>

<body>

    <div class="main_container">
        <header class="main_header">
            <div class="navigation" id="header_box">
                <div class="nav_left logo">
                    <a class="header_logo" href="/">easYbuY</a>
                    <p class="tagline">We Value Your Choices</p>
                </div>
                <div class="nav_center searchbar">
                    <input type="search" class="input input_search search" placeholder="Search for products, brands and more" />
                </div>
                <div class="nav_right">

                    <a class="btn btn_primary" href="/auth/login.html">Login</a>

                    <div class="badge_container badge_icon">
                        <a href="/cart-and-wishlist/wishlist.html">
                            <i class="fa fa-heart-o"></i>
                            <span class="badge_icon_num badge_status"> 3 </span>
                        </a>
                    </div>

                    <div class="badge_container badge_icon">
                        <a href="/cart-and-wishlist/cart.html">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="badge_icon_num badge_status"> 4 </span>
                        </a>
                    </div>

                </div>
            </div>
        </header>

        <nav class="main_nav">
            <div class="nav_item flex_column">Men
                <div class="back">
                    <img src="/images/blackdenim.jpg" alt="" class="img_responsive adjust_img">
                </div>

            </div>
            <div class="nav_item flex_column">Women
                <div class="back">
                    <img src="/images/brownjckt.jpg" alt="" class="img_responsive adjust_img">
                </div>
            </div>
            <div class="nav_item flex_column">Kids
                <img src="/images/male.jpg" alt="" class="img_responsive adjust_img">
            </div>

            <div class="nav_item flex_column">Best Sellers
                <img src="/images/women2.jpg" alt="" class="img_responsive adjust_img">
            </div>
        </nav>

        <main class="main_main flex_column">
            <h2>CELEBRATE THIS SUMMER</h2>
            <h2>30% OFF</h2>
            <a class="btn btn_secondary" href="/product-list/product-list.html">SHOP NOW</a>
        </main>

        <section class="main_section">

            <article class="new_arrivals">
                <div class="background">
                    <img src="/images/bmen.jpg" alt="" class="img_responsive adjust_img">
                </div>
                <div class="content">
                    <h2><a class="btn btn_primary_outline" href="#">Add to Bag</a></h2>
                </div>
                <h2 class="tag_heading">NEW ARRIVALS</h2>

            </article>

            <article class="new_arrivals">
                <div class="background">
                    <img src="/images/bwomen.jpg" alt="" class="img_responsive adjust_img">
                </div>
                <div class="content">
                    <h2><a class="btn btn_primary_outline" href="#">Shop Now</a></h2>
                </div>
                <h2 class="tag_heading">TRENDING</h2>
            </article>
        </section>
    </div>

</body>

</html>
